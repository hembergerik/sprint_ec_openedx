<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <title>Tron HTML5</title>
  <link rel="stylesheet" href="tron.css" />
</head>
<body background="media/images/tronBackground.png">

  <div id='directions'>   <h1>Tron </h1> Player 1 controls: &uarr;&larr;&darr;&rarr;<br/>
    Player 2 controls: WASD<br/>
When a player reaches an already reached square (the trail of another player), that player loses.<br/>
When multiple players collide head-on, they tie.
The last player standing wins. </div>
  <canvas id="game" width="100" height="100">
    <script type="text/javascript" src="tron.js"></script>
  </canvas>
  <div id='buttonControls'>
    <button id='leftButton'></button>
    <button id='rightButton'></button>
    <button id='leftButton2'></button>
    <button id='rightButton2'></button>
  </div>
  <span id='playerScores'></span>
  <div id='winPopup'>
    <span id='winMessage'></span>
  </div>
  <div id='gameChoice'>
    <span id='gameChoiceMessage'></span>
  </div>
</body>
</html>
